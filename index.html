<!DOCTYPE html>
<!-- Three.js  Version Required 0.150.1-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js</title>
</head>
<h1>hello</h1>
<body>
    <style>
        body{
            margin: 0px;
        }
    </style>

    <!--The Scripts below let me Importing Three.js directly into the HTML file-->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from "three"
        import { OrbitControls} from "three/addons/controls/OrbitControls.js"
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)

        const controls = new OrbitControls(camera, renderer.domElement);
        const geometry = new THREE.BoxGeometry(1, 1, 1);// creates the shape 
        const material = new THREE.MeshBasicMaterial({ color:  "#3AF91D" });
        const shape = new THREE.Mesh(geometry, material);

        scene.add(shape);

         // camera position
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            // shape.rotation.x += 0.01;
            // shape.rotation.y += 0.01;

        };

        animate();


    </script>
</body>
</html>
